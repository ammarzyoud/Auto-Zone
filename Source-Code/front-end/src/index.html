    <title>Auto Zone : Home</title>

    <script>
      // First circle
      new Circlebar({
        element: "#circle-1",
        type: "progress",
        maxValue: "90"

      // Second circle
      new Circlebar({
        element: "#circle-2",

        maxValue: "84"
      });

      // Third circle
      new Circlebar({
        element: "#circle-3",
